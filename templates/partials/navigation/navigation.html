<div class="navbar">
  <div class="navbar-inner">
    <div class="container">
      <div class="row">
        <div class="offset2 span6">
          <ul class="nav">
            <li>
              <a class="brand" href="{{ page.root_path }}">{{ page.sitename }}</a>
            </li>
            {% for root in page.root %}
              {% if root.children %}
                <li>
                  <div class="nav-group dropdown">
                    <a href="{{ root.url }}">{{ root.title }}</a>
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown"><b class="caret"></b></a>
                    <ul class="dropdown-menu">
                      {% include 'partials/navigation/children.html' with { 'page' : root } %}
                    </ul>
                  </div>
                </li>
              {% else %}
                <li>
                  <a href="{{ root.url }}">{{ root.title }}</a>
                </li>
              {% endif  %}
            {% endfor %}
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="{{ page.root_path }}public/js/fixnav.js"></script>
