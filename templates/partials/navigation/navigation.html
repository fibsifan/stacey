<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
  <div class="container">
    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-menu">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" href="{{ page.root_path }}">{{ page.sitename }}</a>
    <div class="collapse navbar-collapse" id="main-menu">
      <ul class="nav navbar-nav">
        {% for root in page.root %}
          <li{% if [page.root_path,root.permalink] | join == page.url %} class="active"{% endif %}>
            {% if root.children %}
              <li class="dropdown">
                <a href="{{ root.url }}">{{ root.title }}</a>
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><span class="caret"></span></a>
                <ul>
                  {% include 'partials/navigation/children.html' with { 'page' : root } %}
                </ul>
              </li>
            {% else %}
              <a href="{{ root.url }}">{{ root.title }}</a>
            {% endif  %}
          </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</nav>
