<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de">
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>@sitename - @title</title>
    <meta name="description" content="@page_description" />
    <meta name="keywords" content="@page_keywords" />
    <link rel="alternate" type="application/atom+xml" href="@root_path/feed/" />
    <script src="@root_path/public/js/jquery.js" type="text/javascript"></script>
    <script src="@root_path/public/js/bootstrap.js" type="text/javascript"></script>
    <link rel="stylesheet/less" type="text/css" href="@root_path/public/less/styles.less" />
    <script src="@root_path/public/js/less.js" type="text/javascript"></script>
  </head>
  <body>
    :header
    <div class="container" id="page-content">
      <div class="row">
        <div class="offset3 span6">
          @content
        </div>
      </div>
      <div class="row">
        <div class="span12">
          :footer
        </div>
      </div>
    </div>
  </body>
</html>
