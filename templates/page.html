<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>{{ page.sitename }} - {{ page.title }}</title>
    <meta name="description" content="{{ page.description }}" />
    <meta name="keywords" content="{{ page.keywords }}" />
    <link rel="alternate" type="application/atom+xml" href="{{ page.root_path }}feed/" />
    <script src="{{ page.root_path }}public/js/jquery.js" type="text/javascript"></script>
    <script src="{{ page.root_path }}public/js/bootstrap.js" type="text/javascript"></script>
    <link rel="stylesheet/less" type="text/css" href="{{ page.root_path }}public/less/styles.less" />
    <script src="{{ page.root_path }}public/js/less.js" type="text/javascript"></script>
  </head>
  <body>
    {% include 'partials/header.html' %}
    <div class="container" id="page-content">
      <div class="row">
        <div class="col-xs-offset-3 col-xs-6">
          {{ page.content }}
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          {% include 'partials/footer.html' %}
        </div>
      </div>
    </div>
  </body>
</html>
