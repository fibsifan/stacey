<!doctype html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>{{ page.sitename }} - {{ page.title }}</title>
    <meta name="description" content="{{ page.description }}" />
    <meta name="keywords" content="{{ page.keywords }}" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="alternate" type="application/atom+xml" href="{{ page.root_path }}feed/" />
    <script src="{{ page.root_path }}public/js/jquery.min.js" type="text/javascript"></script>
    <script src="{{ page.root_path }}public/js/bootstrap.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="{{ page.root_path }}public/css/bootstrap.min.css" />
    <style type="text/css">
      body { padding-top: 60px; }
    </style>
  </head>
  <body>
    {% include 'partials/header.html' %}
    <div class="container" id="page-content">
      <div class="row">
        <div class="col-xs-offset-3 col-xs-6">
          {{ page.content }}
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          {% include 'partials/footer.html' %}
        </div>
      </div>
    </div>
  </body>
</html>
